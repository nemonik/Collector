  <pre><span class="ruby-comment cmt"># File test/utility.rb, line 39</span>
  <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">read_urls_from_file</span>

    <span class="ruby-constant">LOG</span>.<span class="ruby-identifier">debug</span>(<span class="ruby-node">&quot;Reading in URLs from #{@urls_filename}&quot;</span>)
    <span class="ruby-identifier">f</span> = <span class="ruby-constant">File</span>.<span class="ruby-identifier">new</span>(<span class="ruby-ivar">@urls_filename</span>)

    <span class="ruby-identifier">f</span>.<span class="ruby-identifier">readlines</span>.<span class="ruby-identifier">map</span> {<span class="ruby-operator">|</span><span class="ruby-identifier">url</span><span class="ruby-operator">|</span>
      <span class="ruby-ivar">@urls</span>.<span class="ruby-identifier">push</span>(<span class="ruby-identifier">url</span>.<span class="ruby-identifier">chomp</span>)
    }

    <span class="ruby-identifier">f</span>.<span class="ruby-identifier">close</span>
  <span class="ruby-keyword kw">end</span></pre>
