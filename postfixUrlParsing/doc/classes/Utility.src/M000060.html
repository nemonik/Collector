  <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">write_urls_to_file</span>
    <span class="ruby-identifier">f</span> = <span class="ruby-constant">File</span>.<span class="ruby-identifier">open</span>(<span class="ruby-ivar">@urls_filename</span>, <span class="ruby-value str">'w'</span>)

    <span class="ruby-ivar">@urls</span>.<span class="ruby-identifier">each</span> { <span class="ruby-operator">|</span><span class="ruby-identifier">url</span><span class="ruby-operator">|</span>
      <span class="ruby-identifier">f</span>.<span class="ruby-identifier">puts</span>(<span class="ruby-identifier">url</span>)
    }

    <span class="ruby-identifier">f</span>.<span class="ruby-identifier">close</span>

    <span class="ruby-constant">LOG</span>.<span class="ruby-identifier">debug</span>(<span class="ruby-node">&quot;wrote #{@urls_filename}&quot;</span>)
  <span class="ruby-keyword kw">end</span></pre>
